name: publish-resume
on:
  push:
    branches:
      - main
      - feature/gha

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex
          args: '-pdf -file-line-error -halt-on-error -interaction=nonstopmode -output-directory=build'
      - name: Generate Preview
        run: |
          pdftoppm -r 600 resume.pdf resume-preview -png
      - name: Validate
        run: |
          file ./build/resume.pdf | grep -q ' PDF '
      - name: Upload
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./build
          exclude_assets: '.github,**.aux,**.fdb_latexmk,**.fls,**.log,**.out'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
